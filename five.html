<body>
    <h1 style="font-size: 50px;">unbeatable tic tac toe</h1>

        <div class='square' id='9' onclick="makeChoice(this)"></div>
        <div class='square' id='10' onclick="makeChoice(this)"></div>

        <div class='square' id='21' onclick="makeChoice(this)"></div>

        <div class='square' id='23' onclick="makeChoice(this)"></div>
        <div class='square' id='24' onclick="makeChoice(this)"></div>
        <div class='square' id='25' onclick="makeChoice(this)"></div>
    </div>

    <div>
        <h1 id="announcer">It is your turn</h1>
    </div>
    <button id="restart" onclick="restart()" style="display:none; margin:auto">restart</button>
</body>
</html>
